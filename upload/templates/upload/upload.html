{% extends 'base.html' %}
{% block content %}
<form enctype="multipart/form-data" action="{% url 'upload:upload' %}" method="post">
{% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <input type="file" name="filetoupload" placeholder="Select File" required><br>
    <input type="submit" value="Upload">
</form>
<br>
<a href="{% url 'subscribe:subscribe' %}" >Subscribe</a>
{% endblock content %}
